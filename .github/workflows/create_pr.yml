name: Run tests

on:  
  pull_request:
    branches:
      - main
    types: [ opened ]
permissions:
    contents: write
    issues: write
    pull-requests: write     
              
jobs:
  createrelease:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
   
    - name: Create pull request into main
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: develop
        base: main
        title: deveop into main
        body: |
           Hi!
           This PR was created in response workflow running.
    
           
   