name: Create Release Branch
on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'Name of version  (ie 5.5.0)'
        required: true

permissions:
    contents: write
    issues: write
    pull-requests: write     
              
jobs:
  createrelease:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Initialize mandatory git config
      run: |
       git config user.name "GitHub Actions"
       git config user.email noreply@github.com  
    - name: Create release branch
      run: git checkout -b release/v${{ github.event.inputs.versionName }}
    - name: Script
      run: |
         git log --pretty="- %s" > CHANGELOG.md
         cat CHANGELOG.md
   
    - name: Commit changes
      run: |
        touch filename.txt
        git add filename.txt
        git commit --message "Prepare release ${{ github.event.inputs.versionName }}"
        git push origin release/v${{ github.event.inputs.versionName }}
    - name: Create pull request into main
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: release/v${{ github.event.inputs.versionName }}
        base: main
        title: v${{ github.event.inputs.versionName }} into main
        body: |
           Hi!
           This PR was created in response workflow running.
           
   